    /* Contact layout */
    .contact-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 1100px;
    }

    .contact-img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 40px rgba(245,197,24,.35);
      padding: 10px;
    }

    /* Updated form spacing FIXED */
    .form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(245,197,24,0.2);
      text-align: left;
      max-width: 450px;
    }

    .form * {
      box-sizing: border-box;
    }

    label {
      font-weight: 700;
      margin-top: 12px;
      display: block;
      color: #f5c518;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(245,197,24,.35);
      background: rgba(15,15,15,.9);
      color: #f5c518;
      outline: none;
      font-size: 1em;
      margin-bottom: 16px;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 14px 26px;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at center, #f5c518 20%, #cfa214 100%);
      color: #0d0d0d;
      box-shadow: 0 0 25px rgba(245,197,24,.6);
      text-transform: uppercase;
      transition: transform .2s, box-shadow .2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px rgba(245,197,24,1);
    }

    .muted {
      color: #aaa;
      display: block;
      margin-top: 8px;
      font-size: 0.85em;
    }

    @media (max-width: 900px) {
      .contact-wrap {
        flex-direction: column;
        text-align: center;
      }

      .contact-img {
        width: 300px;
        height: 300px;
        margin-bottom: 20px;
      }

      .form {
        width: 90%;
        max-width: none;
      }
    }
      .discord-button {

      <form id="contactForm" class="form" method="POST" action="https://formspree.io/f/mrbdwynw">

        <input id="subject" name="subject" required placeholder="How can we help?">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

        <input type="hidden" name="_subject" value="New message from FaithForgeGaming.com">

        <button class="btn" type="submit">Send Message</button>

        <small class="muted">
          Messages are securely routed to FaithForgeGaming@gmail.com via Formspree.

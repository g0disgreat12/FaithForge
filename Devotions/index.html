<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FaithForge Devotionals</title>
<meta name="description" content="FaithForge Gaming Devotionals — Daily encouragement through scripture and faith.">

<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" href="https://faithforgegaming.com/style.css">

<style>

body{
  background:radial-gradient(circle at center,#0d0d0d 40%,#000 100%);
  color:#f5c518;
  margin:0;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  text-align:center;
}

/* HEADER */
header{
  padding:25px;
  background:rgba(0,0,0,.75);
  border-bottom:1px solid rgba(245,197,24,.3);
}

header h1{
  font-size:2.6rem;
  background:linear-gradient(90deg,#f5c518,#cfa214);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(245,197,24,.4);
}

.navbar{
  margin-top:10px;
}

.navbar a{
  color:#f5c518;
  text-decoration:none;
  margin:0 14px;
  font-weight:600;
}

.navbar a:hover{color:white}

/* SLIDER WRAP */
.slider-container{
  max-width:520px;
  margin:45px auto;
  position:relative;
  box-shadow:0 0 25px rgba(245,197,24,.25);
  border-radius:16px;
  overflow:hidden;
}

/* SLIDES */
.slide{
  display:none;
  width:100%;
}

.slide img{
  width:100%;
  height:auto;
  display:block;
  background:black;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:2.5rem;
  color:#f5c518;
  background:rgba(0,0,0,.5);
  border-radius:50%;
  padding:8px 14px;
  cursor:pointer;
  user-select:none;
  transition:.2s;
}

.arrow:hover{
  background:#f5c518;
  color:black;
}

.left{left:10px;}
.right{right:10px;}

/* CAPTION */
.caption{
  padding:14px;
  font-size:.95rem;
  color:#d8b85c;
  background:rgba(0,0,0,.75);
  border-top:1px solid rgba(245,197,24,.25);
}

/* FOOTER */
footer{
  margin-top:35px;
  padding:22px;
  border-top:1px solid rgba(245,197,24,.25);
  font-size:.9rem;
  color:#bfa145;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:2rem}
  .arrow{font-size:2rem}
}

</style>
</head>

<body>

<header>
  <h1>FaithForge Devotionals</h1>
  <nav class="navbar">
    <a href="/index.html">Home</a>
    <a href="/Aboutus">About Us</a>
    <a href="/Staff">Our Team</a>
    <a href="/Streamers">Streamers</a>
    <a href="/Devotions">Devotions</a>
    <a href="/Servers">Servers</a>
    <a href="/Contact">Contact Us</a>
  </nav>
</header>

<div class="slider-container">

  <!-- SLIDE 1 -->
  <div class="slide">
    <img src="Dev1.webp" alt="FaithForge Devotion 1">
    <div class="caption">Nahum 1:7 — God is our refuge.</div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide">
    <img src="Dev2.webp" alt="FaithForge Devotion 2">
    <div class="caption">Psalm 29:11 — Strength and peace.</div>
  </div>

  <!-- ARROWS -->
  <div class="arrow left" onclick="plusSlides(-1)">&#10094;</div>
  <div class="arrow right" onclick="plusSlides(1)">&#10095;</div>

</div>

<footer>
  &copy; 2025 FaithForge Gaming — Daily Faith, Eternal Strength
</footer>

<script>

let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }

  slideIndex++;
  if(slideIndex>slides.length){slideIndex=1;}
  slides[slideIndex-1].style.display="block";

  setTimeout(showSlides, 10000); // AUTO SLIDE EVERY 10s
}

function plusSlides(n){
  slideIndex += n-1;
  showSlides();
}

</script>

</body>
</html>

<body>
  <img class="emblem" src="../95998504-25E9-46FD-8CA4-FF4784EEF961.png" alt="FaithForge Emblem">
  <canvas id="embers"></canvas>
  <header>
    <h1>Contact Us</h1>
    <nav class="navbar">
      <a href="../index.html">Home</a>

  <div class="content">
    
<div class="contact-wrap">
  <img class="contact-img" src="contact-image.png" alt="Contact image">
  <form id="contactForm" class="form" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
    <label for="first">First Name</label>
    <input id="first" name="first_name" required placeholder="First name">
    <label for="last">Last Name</label>
    <input id="last" name="last_name" required placeholder="Last name">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com">
    <label for="subject">Subject</label>
    <input id="subject" name="subject" required placeholder="How can we help?">
    <label for="message">Message</label>
    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
    <input type="hidden" name="_subject" value="New message from FaithForgeGaming.com">
    <button class="btn" type="submit">Send Message</button>
    <small class="muted">Replace <code>YOUR_FORM_ID</code> with your Formspree ID to route messages to FaithForgeGaming@gmail.com.</small>
  </form>
</div>
